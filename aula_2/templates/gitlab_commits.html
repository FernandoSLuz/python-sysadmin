{% extends 'index.html' %}

{% block content %}
<div class="card shadow">
    <div class="card shadow">
        <table class="table table-striped">
            <thead>
                <th>
                    <td>Nome</td>
                    <td>Email</td>
                    <td>Data</td>
                    <td>Mensagem</td>
                </th>
            </thead>
            <tbody>
                {% for commit in context.commits %}
                <tr>
                    <td>{{ commit.author_name }}</td>
                    <td>{{ commit.author_email }}</td>
                    <td>{{ commit.committed_date }}</td>
                    <td>{{ commit.message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
